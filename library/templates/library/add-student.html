{% extends 'library/template.html' %}
{% load static %}
{% block head %}
<title>Add Student</title>
<link rel="stylesheet" href="{% static 'css/Login-Form-Clean.css' %}">
{% endblock %}

{% block sidebar %}
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'books' %}"><i class="fa fa-book"></i><span>Books</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'borrows' %}"><i class="fa fa-dollar"></i><span>Borrowals</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'students' %}"><i class="fa fa-book"></i><span>Students</span></a></li>
                </ul>
{%endblock %}


{% block content %}
                <div class="container-fluid">
                    <h3 class="text-dark mb-1" style="font-weight: bold;color: var(--bs-gray);margin-top: 20PX;">ADD STUDENT</h3>
                </div><!-- Start: Login Form Clean -->
                <section class="login-clean">
                    <form method="post" style="border-radius: 35px;border: 2px solid var(--bs-red);width: 450px;max-width: 450px;">
                        {% csrf_token %}
                        <h2 class="visually-hidden">Student Form</h2>
                        <div class="illustration"><i class="fa fa-book" style="color: var(--bs-red);"></i></div>
                        <input class="form-control" type="text" name="fullname" placeholder="Fullname" style="padding: 5px;">
                        <input class="form-control" type="text" name="roll_number" placeholder="Roll number" style="padding: 5px;margin-top: 10px;">
                        <select class="form-control" name="academic_year" placeholder="Academic year" style="padding: 5px;margin-top: 10px;">
                        <option>I year</option>
                        <option>II year</option>
                        <option>III year</option>
                        <option>IV year</option>
                        </select>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: var(--bs-red);border-radius: 7px;">ADD STUDENT</button></div>
                   </form>
                </section><!-- End: Login Form Clean -->
                  
{% endblock %}
